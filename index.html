        <div class="Creating">

            

        
            <style>

                
                
                .paintdiv {
                  width: 100%px;
                  height: 525px;
                  border: 2px solid #000;
                  position: relative;

                  transition: 0.3s;
                }
                
                canvas {
                  position: absolute;
                  top: 0;
                  left: 0;

                  transition: 0.3s;

                  color: rgb(109, 108, 108);
                }
            </style>
                
                  <div class="paintdiv">
                    <canvas></canvas>
                  </div>

                <div class="buttons">

                  <button class="Clear">Clear all</button>

                  <button class="ChangeSize1">very tiny</button>

                  <button class="ChangeSize2">tiny</button>

                  <button class="ChangeSize">big</button>

                  <button class="ChangeSize3">very big</button>

                  <button class="ChangeSize4">super big</button>

                  

                
                  


                  
                </div>

                
                

                


                
              <script>

                
                const paintDiv = document.querySelector('.paintdiv');
                const canvas = paintDiv.querySelector('canvas');
                const ctx = canvas.getContext('2d');

                
                
                
                canvas.width = paintDiv.clientWidth;
                canvas.height = paintDiv.clientHeight;

                
                
                let drawing = false;

                

                ctx.lineWidth = 1

                
      

                
                
                canvas.addEventListener('mousedown', (e) => {
                  drawing = true;
                  ctx.beginPath();
                  ctx.moveTo(e.offsetX, e.offsetY);
                });
                
                canvas.addEventListener('mousemove', (e) => {
                  if (!drawing) return;

                  

                  

                  

                  drawing = true
                  ctx.lineTo(e.offsetX, e.offsetY);
                  ctx.stroke();

                

                });
                
                canvas.addEventListener('mouseup', () => {
                  drawing = false;
                });
                
                canvas.addEventListener('mouseleave', () => {
                  drawing = false;
                });

                document.querySelector('.Clear').addEventListener('click', () => {

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                



               });


               document.querySelector('.ChangeSize').addEventListener('click', () => {

                ctx.lineWidth = 10



                
               });

               document.querySelector('.ChangeSize1').addEventListener('click', () => {

                ctx.lineWidth = 1



               });

               document.querySelector('.ChangeSize2').addEventListener('click', () => {

                ctx.lineWidth = 2 




               });


               document.querySelector('.ChangeSize3').addEventListener('click', () => {

                ctx.lineWidth = 18




               });


               document.querySelector('.ChangeSize4').addEventListener('click', () => {

                ctx.lineWidth = 40

                




               });
               


               

              </script>
